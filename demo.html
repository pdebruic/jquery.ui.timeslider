<html>
    <head>
        <title>Time Slider | jQuery UI Plugin Demo</title> 
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/smoothness/jquery-ui.css" /> 
	    <style> 
		    .slider{width:400px; float:left;}
		    .slider, #slider1, #slider2, table{margin:10px;}
                    #slider2 {float:left; width:200px;}
                    #start2 {float:left;}
	    </style>     
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script> 
        <script src="jquery.ui.timeslider.js"> </script>
    </head>
    <body>
         <h1>Time Slider jQuery UI Plugin Demo</h1>

  <div class="slider">
    <div id="slider1"></div>

    <form accept-charset="utf-8" method="post" action=
    "">
      <input id="time1" name="1" type="text" class="text" /><input id="schedule-submit1"
      value="Submit Time" type="submit" class="submit" />
    </form>
  </div>

  <form accept-charset="utf-8" method="post" action=
  "">
    <div class="slider">
      <input id="start2" size="6" name="2" type="text" class="text" />

      <div id="slider2"></div><input id="end" size="6" name="3" type="text" class=
      "text" /><input value="Submit Time Range" type="submit" class="submit" />
    </div>
  </form>

  
  </div><script type="text/javascript">
/*<![CDATA[*/

function onLoad() {
    $("#slider1").timeslider({
        "startTime": "#time1",
        "sliderOptions": {
            "step": 5,
            "value": 900,
            "orientation": "vertical",
            "max": 1739,
            "min": 300
        }
    });
    $("#slider2").timeslider({
        "startTime": "#start2",
        "endTime": "#end",
        "sliderOptions": {
            "step": 5,
            "range": true,
            "max": 1739,
            "values": [780, 1080],
            "min": 300
        }
    });
}; /*]]>*/
  </script>
    </body>
</html>
